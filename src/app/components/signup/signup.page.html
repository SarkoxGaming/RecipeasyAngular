<div class="container text-center">
    <div class="row">
      <div class="col-sm-10 offset-sm-1 ">
        <form class="row g-3" [formGroup]="signupForm" (ngSubmit)="signUp()">
          <div class="form-group">
            <input type="email" placeholder="Email" class="form-control" formControlName="email"
            (input)="onEmailInput()" 
            [class.is-invalid]="signupForm.get('email')?.invalid && signupForm.get('email')?.dirty && signupForm.get('email')?.touched">
            <div class="invalid-feedback text-left"> {{ uniqueEmailError || 'Email must be valid.' }}</div>
          </div>
    
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control" formControlName="password" 
            [class.is-invalid]="signupForm.get('password')?.invalid && signupForm.get('password')?.dirty && signupForm.get('password')?.touched">
            <div class="invalid-feedback text-left">
              Password must be at least 3 characters long.
            </div>
          </div>
    
          <div class="form-group">
            <input type="password" placeholder="Password confirmation" class="form-control" formControlName="passwordConfirmation" 
            [class.is-invalid]="signupForm.errors && signupForm.get('passwordConfirmation')?.dirty && signupForm.get('passwordConfirmation')?.touched">
            <div class="invalid-feedback text-left">
              Password and confirmation must match.
            </div>
          </div>
          <button [disabled]="signupForm.invalid" class="btn btn-success btn-block" type="submit">Create my account</button>
          
          <a routerLink="/" class="btn btn-sm btn-outline-secondary mt-4" role="button">Cancel</a>
        </form>
      </div>
    </div>
  </div>
